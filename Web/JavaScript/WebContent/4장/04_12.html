<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function hideMenu(){
	alert("오른쪽 클릭 <컨텍스트 메뉴> 금지!");
	return false;
}
document.oncontextmenu=hideMenu;
</script>
</head>
<body>
<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
<hr>
마우스 오른쪽 클릭은 금지, 아무곳이나 클릭해도 컨텍스트 메뉴 안나옴!
</body>
</html>
