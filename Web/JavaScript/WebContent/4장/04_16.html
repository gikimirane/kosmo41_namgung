<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function checkFilled(obj){
	if(obj.value==""){
		alert("enter name!");
		obj.focus();
	}
}
</script>
</head>
<body onload="document.getElementById('name').focus();">
<h3>onfocus와 onblur</h3>
<hr>
<p>이름을 입력하지 않고 다른창 이동불가!</p>
<form>
이름 : <input type="text" id="name" onblur="checkFilled(this)"><p>
학번 : <input type="text">
</form>

</body>
</html>
