<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var p;
function init(){
	p = document.getElementById("p");
	p.addEventListener("mouseover",over);
	p.addEventListener("mouseout",out);
}

function over(){
	p.style.backgroundColor="lightskyblue";
}
function out(){
	p.style.backgroundColor="white";
}

</script>
</head>
<body onload="init()">
<h3>DOM객체의 이벤트 리스너 프로퍼티에 함수등록</h3>
<hr>
<p id="p">마우스 올리면 색이 lightskyblue로 바뀜</p>
</body>
</html>
