<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		background:skyblue;
		width:250px;
	}
</style>

</head>
<body>
<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr>
이미지 위에 마우스 움직일때 onmousemove리스너 실행, 위치 보여줌<p>
<img src="image/beach.png" 
	 onmousemove="where(event)"><p>
	 
<div id="div"></div>
<script>
var div = document.getElementById("div");

function where(e){
	var text = "버튼 = "+e.button + "<br>";
	text+= "(screenX, ScreenY) = "+e.screenX+", "+e.screenY+"<br>";
	text+= "(clientX, ClientY) = "+e.clientX+", "+e.clientY+"<br>";
	text+= "(offsetX, offsetY) = "+e.offsetX+", "+e.offsetY+"<br>";
	text+= "(X, Y) = "+e.x+", "+e.y+"\n";
	div.innerHTML=text;
}
</script>
</body>
</html>
