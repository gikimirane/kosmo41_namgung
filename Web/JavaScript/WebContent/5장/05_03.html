<body>
<h3>이미지에 마우스 올리고 5초 대기 시 사이트로 이동</h3>
<hr>
<img id="img" src = "media/naver.gif" 
	onmouseover="startTimer(5000)" 
	onmouseout="calcelTimer()">

<script>

var timerID=null;
function startTimer(time){
	timerID=setTimeout("load('http://www.naver.com')",time);
	document.getElementById("img").tltle;
}
function calcelTimer() {
	if(timerID !=null)
	clearTimeout(timerID); // 타이머 중단
}
function load(url) {
window.location = url; // 현재 윈도우에 url 사이트 로드
}
</script>
</body>
