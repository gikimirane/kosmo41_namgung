<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>array 객체로 배열 만들기</h3>
<hr>
<script>
	var degrees = new Array();
	degrees[0]=15.1;
	degrees[1]=15.4;
	degrees[2]=16.1;
	degrees[3]=17.5;
	degrees[4]=19.2;
	degrees[5]=21.4;
	
	var sum=0;
	//배열 길이만큼 돌면서 저장된 값 1개씩을 꺼내와 sum에 저장
	for(i=0;i<degrees.length;i++){
		sum += degrees[i];
	}
	
	document.write("평균온도는 : "+ sum/degrees.length +"<br>");
	
</script>
</body>
</html>
