<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var win=null;
	function showHTML(){
		if(win==null || win.closed){
			win=window.open("","outWin","Width=300,height=200");
		}
		var textArea=document.getElementById("srcText");
		win.document.open();
		win.document.write(textArea.value);
		win.document.close();
	}
</script>
</head>
<body>
<h3>html 문서 작성기 만들기 </h3>
<hr>
<p> 아래 HTML 문서를 작성하고 버튼을 클릭해보세요 
새 윈도우에 문서 출력 되요 </p>
<textarea id = "srcText" rows="10" cols="50"></textarea>
<br><br>
<button onclick="showHTML()">HTML 문서 출력 </button>
</body>
</html>
