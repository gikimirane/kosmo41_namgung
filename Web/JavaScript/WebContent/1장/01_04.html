<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>URL에 자바스크립트 작성</title>
</head>
<body>
<h3>링크 눌러보삼</h3>
<hr>
<a href="javascript:alert('클릭하셨어여?')">클릭ㄱㄱ</a>
<br/><p>
<script>
	var ret=prompt("이름을 입력하세요","예: 홍길동");
	if(ret==null){
		//취소 버튼이나 다이얼로그를 닫은 경우
		document.writeln("A");
	}else if(ret==""){
		//문자열 입력없이 확인 누른 경우
		document.writeln("B");
	}else {
		//ret에는 사용자가 입력한 문자열
		document.writeln("C "+ret);
	}
</script>
</body>
</html>
