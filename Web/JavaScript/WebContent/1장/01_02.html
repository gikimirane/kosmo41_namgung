<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

/*obj는 아까 전달받은 img 태그를 가리킴*/
function over(obj){
	obj.src ="media/banana.png";	
}
function out(obj){
	obj.src ="media/apple.png";	
}

</script>
</head>
<body>
<h3>마우스를 올려보세요.</h3>
<hr/>
<img src="media/apple.png" alt ="이미지" 
	onmouseover="over(this)"
	onmouseout="out(this)" >
	<!-- this는 현재 img 태그를 가리키는 자바스크립트키워드 -->
</body>
</html>
