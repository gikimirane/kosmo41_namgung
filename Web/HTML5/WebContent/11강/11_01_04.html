<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:800px;
		margin:0 auto;
		overflow:hidden;
		border:1px solid #cccccc;
		padding :10px;
		box-sizing:border-box;
	}
	div p:nth-child(1){
		font-size:2.0em;
		text-align:center;
		height:100px;
		line-height:100px;
		text-decoration:underline;
	}
	div p:nth-child(2){
		font-size:1.2em;
		text-align:left;
	}
	div p:nth-child(4){
		font-size:1.2em;
		text-align:right;
	}
	div p:nth-child(6){
		height:50px;
		line-height:50px;
		font-size:1.5em;
		text-align:center;
	}
	
	div p:nth-child(6) a {
		text-decoration :none;
	}
</style>
</head>
<body>
	<div>
	<p>HTML5,CSS3 DOCUMENT</p>
	<p>To. All member</p>
	<p>html5, css3 study is very easy</p>
	<p>from. Yoonhee Company</p>
	<!-- hr도 P와 같이 1줄을 먹기 때문에 child(5)에 해당됨 -->
	<hr /> 
	<p><a href="http://www.cocos2d-x.kr" target="_blank">
	Yoonhee Company</a></p>
	</div>
</body>
</html>
