<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앵커태그</title>
</head>
<body>
<!-- 앵커태그는 웹 문서를 제작하는 없어서는 안될 꼭 필요한 태그 -->
<a href = "http://www.google.com">Go naver.com : 구글 검색 사이트</a>
<!-- blank는 새로운 빈 페이지를 열고 해당주소 접속 -->
<a href = "http://www.naver.com" target ="_blank">Go naver.com : 국내 최대 검색사이트</a>
<!-- new는 새창으로 열어서 페이지 탐색 -->
<a href = "http://www.kakao.com" target = "_new">Go kakao.com : 모바일메신저 최고</a>
<a href = "http://www.w3.org" target = "_self">W3C : 월드와이드웹 컨소시엄</a>
</body>
</html>
