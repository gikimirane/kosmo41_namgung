<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table만들어보기</title>
</head>
<body>
<table border ="1">
<tr>
	<td>&nbsp;A&nbsp;</td>
	<td>&nbsp;B&nbsp;</td>
	<td>&nbsp;C&nbsp;</td>
	<td>&nbsp;D&nbsp;</td>
	<td>&nbsp;E&nbsp;</td>
	<td>&nbsp;F&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;G&nbsp;</td>
	<td rowspan ="3" align="center" bgcolor =hotpink>H</td>
	<td colspan ="3" align="center" bgcolor =yellow>I</td>
	<td>&nbsp;J&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;K&nbsp;</td>
	<td>&nbsp;L&nbsp;</td>
	<td colspan ="2" align="center" bgcolor =red>M</td>
	<td rowspan ="4" align="center" bgcolor =skyblue>N</td>
</tr>
<tr>
	<td>&nbsp;O&nbsp;</td>
	<td>&nbsp;P&nbsp;</td>
	<td>&nbsp;Q&nbsp;</td>
	<td>&nbsp;R&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;S&nbsp;</td>
	<td colspan ="3" align="center" bgcolor=pink>T</td>
	<td>&nbsp;U&nbsp;</td>
</tr>
<tr>
	<td colspan="2" align="center" bgcolor=lightgreen>V</td>
	<td>&nbsp;W&nbsp;</td>
	<td>&nbsp;X&nbsp;</td>
	<td>&nbsp;Y&nbsp;</td>
</tr>
</table>
</body>
</html>
