<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		// .img의 크기를 조정합니다.
		$('img').css('width',250);
		
		setInterval(function() {
			//첫 번째 이미지를 마지막으로 보냅니다.	
			$('img').first().appendTo('body');
			
		},1000);
	});
	
</script>
</head>
<body>
	<img src="Chrysanthemum.png" width=200 />
	<img src="Desert.png" width=200 />
	<img src="Hydrangeas.png" width=200 />
	<img src="Jellyfish.png" width=200 />
	<img src="Koala.jpg" width=200 />
</body>
</html>
