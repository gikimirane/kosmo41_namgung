<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
		$('tr:odd').css('background','#f9f9f9');
		$('tr:even').css('background','#9f9f9f');
		$('tr:first').css('background','#000000').css('color','#ffffff');
	});
</script>
</head>
<body>
<table>
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>강민수</td><td>B형</td><td>서울특별시 송파구</td></tr>
	<tr><td>구지연</td><td>AB형</td><td>미국 캘리포니아</td></tr>
	<tr><td>김미화</td><td>O형</td><td>미국 메사추세츠</td></tr>
	<tr><td>김서화</td><td>A형</td><td>미국 뉴욕</td></tr>
	<tr><td>남기주</td><td>B형</td><td>서울특별시 노량진구</td></tr>
	

</table>
</body>
</html>
