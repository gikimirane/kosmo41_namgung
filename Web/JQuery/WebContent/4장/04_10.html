<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src = "http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function() {
		
		//단축이벤트 메서드에 의해 .click으로 바로 사용함
		$('h1').click(function(){
			$(this).html('click');
			alert('이벤트가 발생했습니다.');
			$(this).unbind();
		});
	});
	
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
