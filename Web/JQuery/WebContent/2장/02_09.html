<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
		$('h1').eq(0).css('background','Orange');
		$('h1').eq(-1).css('background','red');
		//$('h1').last().css('background','red'); <- -쓰면 헷갈리니까 last로 해
	});
</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</div>
</body>
</html>
